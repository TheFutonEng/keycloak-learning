# k8s/haproxy-values.yaml
controller:
  kind: DaemonSet
  service:
    type: LoadBalancer
    ports:
      http: 80
      https: 443
  config:
    ssl-redirect: "true"
    ssl-redirect-code: "301"
  defaultTLSSecret:
    namespace: ingress-controller
    name: haproxy-tls
  ingressClassResource:
    default: "true"

defaultBackend:
  enabled: "true"

config:
  enabled: "true"
  defaults: |
    timeout connect 10s
    timeout client  30s
    timeout server  30s
    timeout http-request 10s
    timeout http-keep-alive 10s

  ssl-options: "no-sslv3 no-tlsv10 no-tlsv11"